<html>

<style type="text/css">
@import "ws_ide.css";
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="interceptTabs.js"></script>
<script type="text/javascript" src="ws_util.js"></script>
<script type="text/javascript" src="ws_ide.js"></script>
<script type="text/javascript" src="ws_core.js"></script>
<script type="text/javascript" src="ws_optimizer.js"></script>

<div id="buttonDiv">
<select id="example" onChange="ee.wsIde.loadExample();">
</select>

<span class="btn">
  <a href="javascript:void(0);" onClick="ee.wsIde.runProgram();">[Run]</a>
</span>

<span class="btn">
  <a href="javascript:void(0);" onClick="ee.wsIde.optimizeProgram();">[Optimize]</a>
</span>

<span class="btn" id="btnEnableHighlight" style="display:none">
  <a href="javascript:void(0);" onClick="ee.wsIde.setHighlight(true);">[ ]Highlight</a>
</span>

<span class="btn" id="btnDisableHighlight" style="display: none;">
  <a href="javascript:void(0);" onClick="ee.wsIde.setHighlight(false);">[X]Highlight</a>
<span>
</div>


<div id="panels">
  <div id="panelLeft" class="panel">
    <div id="panelLeftLabel" class="label">
      <span>Files</span>
    </div>
    <div class="content">
    </div>
  </div>
<div id="panelMiddle" class="panel">
<div class="scrollable">
  <div id="inputContainer" class="inputContainer">
    <textarea id="srcInput" class="inputArea inputBox">You really need to enable javascript or sth!</textarea>
    <div id="srcOverlay" class="inputArea inputOverlay"></div>
  </div>
</div>
<div id="srcHiddenDiv" class="inputArea" style="display: none;" ></div>
<div class="outputTabs">
  <div class="tabLabels">
    <div class="btn">
      <a href="#printTab" onClick="return ee.wsIde.switchTab(this);">Output</a>
    </div>
    <div class="btn">
      <a href="#consoleTab" onClick="return ee.wsIde.switchTab(this);">Console</a>
    </div>
  </div>
  <div class="allTabs">
    <div id="printTab" class="tabContent">
     <span class="btn"><a href="javascript:void(0);" onClick="return ee.wsIde.clearPrintArea('#printArea');" >[Clear]</a></span>
     <div class="outputArea" onClick="$(this).find('input[type=text]').focus();">
      <div id="printArea" class="outputText">
        <span></span>
        <form onsubmit="return ee.wsIde.handleUserInput('#userInput');">
          <input type="text" id="userInput" class="userInput"></intput>
        </form>
      </div>
     </div>
    </div>
    <div id="consoleTab" class="tabContent">
      <span class="btn"><a href="javascript:void(0);" onClick="return ee.wsIde.clearPrintArea('#consoleArea');" >[Clear]</a></span>
      <div id="consoleArea" class="outputArea consoleText"></div>
    </div>
  </div>
</div>
</div>
<div id="panelRight" class="panel">
  <div id="panelLeftLabel" class="label">
    <span>Disasm</span>
  </div>
  <div class="content">
  </div>
</div>
</div>
</html>
